<section class="container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="users$">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let user" #tooltip="matTooltip" matTooltip={{user.name}}>
        {{ user.name | slice:0:10 }}{{ user.name.length > 10 ? '...' : '' }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon aria-hidden="false" *ngIf="user.gender === 'male'" fontIcon="man"></mat-icon>
        <mat-icon aria-hidden="false" *ngIf="user.gender === 'female'" fontIcon="woman"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox class="example-margin" [disabled]="true" *ngIf="user.status === 'active'" checked="true">
          {{user.status}}
        </mat-checkbox>
        <mat-checkbox class="example-margin" [disabled]="true" *ngIf="user.status === 'inactive'" checked="false">
          {{user.status}}
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon aria-hidden="false" fontIcon="edit" (click)="openDialog(user)"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
